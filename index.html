<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <h1>Count-Down Timer!</h1>
            <div class="timer">
                <div class="days">
                    <div class="numeric" id="day-left"></div>
                    <div class="words">Days</div>
                </div>
                <div class="hours">
                    <div class="numeric" id="hour-left"></div>
                    <div class="words">Hours</div>
                </div>
                <div class="minutes">
                    <div class="numeric" id="minute-left"></div>
                    <div class="words">Minutes</div>
                </div>
                <div class="second">
                    <div class="numeric" id="second-left"></div>
                    <div class="words">Seconds</div>
                </div>
            </div>
            <h1 id="endDate"></h1>
        </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
